<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">프로젝트 명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="프로젝트 명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">프로젝트 모집 기간</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="모집 기간을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">모집 인원 수</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="인원 수를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="author">기술 분야</label>
            <input type="text" th:field="*{author}" class="form-control"  placeholder="기술 분야를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="isbn">프로젝트 내용 설명</label>
            <input type="text" th:field="*{isbn}" class="form-control"  placeholder="프로젝트 내용을 입력하세요" />
        </div>
        <form id="commentForm">
            <textarea id="commentContent" rows="4" cols="50" placeholder="댓글을 작성하세요..."></textarea>
            <button type="submit">댓글 작성</button>
        </form>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
