<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name">게시글 제목</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="프로젝트 명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">게시글 날짜</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="모집 기간을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">학년</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="인원 수를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="author">질문 분야</label>
            <input type="text" th:field="*{author}" class="form-control"  placeholder="기술 분야를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="isbn">게시글 내용</label>
            <input type="text" th:field="*{isbn}" class="form-control"  placeholder="프로젝트 내용을 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
